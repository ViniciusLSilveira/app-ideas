<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bin2dec.js"></script>

    <title>Bin2Dec</title>
</head>
<body>
    <form action="#" onsubmit="bin2dec(document.getElementById('input'), document.getElementById('output')) ;return false;">
    
        <input id="input" pattern="[0-1]+" required title="Use 0s and 1s only"> <br> <br>

        <div id="output"></div> <br> <br>

        <button type="submit">Convert</button>
        
    </form>

</body>
</html>
